<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style.css"/>
    <title>Home</title>
</head>

<body>
    <!-- Pagina HOME -->
    <div id="home" class="page hidden">
        <div class="container" style="height:100vh">
            <div class="row" style="height:100%; display:flex">
                <div>
                    <h1><strong>MOLIGRAM</strong></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagina LOGIN -->
    <div id="login" class="page visible">
        <h1 class="titolo">MOLIGRAM</h1>
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Login</div>
                            <form class="flip-card__form" action="">
                                <input class="flip-card__input" id = "Login-Username" name="username" placeholder="Username" type="username">
                                <input class="flip-card__input" id = "Login-Password" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn" id = "Login-Button">Login!</button>
                            </form>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Sign up</div>
                            <form class="flip-card__form" action="">
                                <input class="flip-card__input" id = "Register-Username" name="username" placeholder="Username" type="username">
                                <input class="flip-card__input" id = "Register-Password" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn" id = "Register-Button" type = "button">Confirm!</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <script src="./components.js" type="module"></script>
    <script src="./index.js" type="module"></script>

</body>
</html>
