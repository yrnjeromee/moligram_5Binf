<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Home</title>
</head>

<body>
    <!-- niente roba del nome sopra al post -->
    <div id="home" class="page visible">
        <div class="container" style=" height:100vh">
            <div>
                <h1 class="titolo-home"><strong>MOLIGRAM</strong></h1>
            </div>
            <div class="row">
                <div class="col-8 d-flex align-items-center justify-content-center mh-100">
                    <div class="image-slider" id="divCarosello-home"></div>
                </div>
                <div class="button-container">
                    <button type="button" class="button" id="AddPostButtonHome">
                        <strong> + </strong>
                    </button>
                    <button type="button" class="button" id="BottoneProfilo">
                        <svg viewBox="0 0 448 512" class="user" width="20" height="20" fill="white">
                            <path
                                d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-13.3c-22.5 10.3-47.7 16-76.3 16s-53.8-5.7-76.3-16h-13.3C74.1 288 32 330.1 32 382.4V416c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-33.6c0-52.3-42.1-94.4-94.4-94.4z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <div id="login" class="page visible">
        <h1 class="titolo">MOLIGRAM</h1>
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Login</div>
                            <div class="flip-card__form" action="">
                                <input class="flip-card__input" id = "Login-Mail" name="mail" placeholder="Mail" type="text">
                                <input class="flip-card__input" id = "Login-Password" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn" id = "Login-Button">Conferma</button>
                            </div>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Registrati</div>
                            <div class="flip-card__form" action="">
                                <input class="flip-card__input" id = "Register-Mail" name="mail" placeholder="Mail" type="text">
                                <button class="flip-card__btn" id = "Register-Button" type = "button">Conferma</button>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div id="insert" class="page hidden">
        <div style="z-index: 3; position:absolute; top:27%;left: 50%;transform: translate(-50%,0);">
            <div class="form-container">
                <h1><b>Add Post</b></h1>
                <div>
                    <input id = "inputFile" name = "file" type = "file">
                </div>
                <div>
                    <label for="text">Descrizione: </label>
                    <input class="input-normali" id = "inputDescrizione" name = "descrizione" type = "text">
                </div>
                <div>
                    <label for="text">Luogo: </label>
                    <input class="input-normali" id = "inputLuogo" name = "luogo" type = "text">
                </div>
                <br>
                <button type="button" class="button-cancella" id = "buttonCancellaFile">Cancella</button>
                <button type="button" class="button-conferma"  id = "buttonConfermaFile">Aggiungi</button>
            </div>
        </div>
    </div>

    <div id="profilo" class = "page hidden">
        <div class="container" style=" height:100vh">
            <div>
                <div>
                    <h1 class="titolo-home"><strong>IL TUO PROFILO</strong></h1>
                </div>

                <div class="image-slider" id="divCarosello-profilo"></div>

                <div class="button-container">
                    <button type="button" class="button" id="tornaIndietro">
                        <strong> ‚Üê </strong>
                    </button>
                    <button type="button" class="button" id = "AddPostButtonProfilo">
                        <strong> + </strong>
                    </button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./components.js" type="module"></script>
    <script src="./index.js" type="module"></script>

</body>
</html>
